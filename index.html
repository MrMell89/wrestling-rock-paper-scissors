<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <style>
            /* Styling for the splash screen */
            #splash-screen {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: blue;
              z-index: 9999;
              color: black;
              text-align: center;
              line-height: 80vh;
              font-size: 25px;
            }
      
        </style>
       
    </head>
    <body>
        <div id="splash-screen" style="display:block">
            <h1 class="fade-in">S**T Graphics Games Presents.......</h1>
        </div>

        <div id="start-screen" class="screen">
            <div class="image=container">
            <div class="startImage"></div> 
        <button id="startButton" ; onclick="startGame()" ; > Wooooo! </button>
            </div>
        </div>
    
        <div id="theGame" class="theGame" style="display:none;">
            <div class="container">
                <span></span>
                <span class="you"></span>
                <span class="wrestler"></span>
            </div>
            <div class="container">
                <span class="big rock-paper-scissors"><h2>Your Choice:<span id="user-choice"></span></h2>
                <h2>Opponents Choice: <span id="computer-choice"></span></h2>
                <h2>Result:<span id="result"></span></h2>
                <button id="rock" class="game-button">rock</button>
                <button id="paper" class="game-button">paper</button>
                <button id="scissors" class="game-button">scissors</button>
                <button id="next-match">Click for next match </button></span>
                <span class="vs"></span>
                
            </div>
            <div class="container">
                <span></span>
                <span class="taunt"></span>
                <span class="opponent"></span>
            </div>
            <div class="container" id="specialGuestReferee" style="display: none;">
                <span class="specialGuest"></span>
                <span class="referee"></span>
                <span></span>
            </div>
            <div id="scoreContainer" style="display: none;">Score: 0</div>
           
        </div>

        <div id="jackTunneyDiv" style="display: none;">
            <img src="Jack-Tunney.png" width="500" height="500">
            <button id="selectRefereeButton" onclick="selectRef()">Click to select referee</button>
          </div>
        
          </div>

          <div id="refereeSelection" style="display: none;">
            <div class="wwf-logo">
              Select a Special Guest Referee
            </div>
            <button class="special-button" onclick="handleRefereeSelection('Jesse The Body Ventura')">Jesse The Body Ventura</button>
            <button class="special-button" onclick="handleRefereeSelection('Paul Bearer')">Paul Bearer</button>
          </div>

          <div id="refereeVerdict" style="display: none;">
            <div id="refereeVerdict2"></div>
            <button id="screwed" style="display: none;">You got screwed!<br> 
                Click for Jack Tunney Announcement</button>
          </div>

        <div class="lastScreen" style="display: none;">
            <div id="content">
            <div class="wrestler2"></div>
            <div class="belt"></div>
            <div>
                <h1 id="Champion">Champion!!!</h1>
                <h2 id="thatsIt" style="display: none;">That's it!</h2>
            </div>
            <button id="restartButton" style="display: none;" onclick="restartGame()">Click to Start Over</button>
        </div>
        <div class="fireworks" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>
        </div>


        <script src="app.js" async defer></script>
    </body>
</html>
